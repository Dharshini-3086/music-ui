<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Music Player</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Segoe UI,Tahoma,sans-serif;
background:#000;min-height:100vh;
display:flex;align-items:center;justify-content:center
}
.player{
background:#1a1a1a;border-radius:30px;
padding:40px;max-width:400px;width:100%;
border:1px solid #333;
box-shadow:0 30px 60px rgba(0,0,0,.8);
transition:.3s
}
.player:hover{transform:translateY(-5px)}
.album-art{
aspect-ratio:1;border-radius:20px;
background:linear-gradient(135deg,#ff006e,#8338ec);
margin-bottom:30px;position:relative;
box-shadow:0 10px 40px rgba(255,0,110,.3);
cursor:pointer;transition:.3s
}
.album-art:hover{transform:scale(1.02)}
.album-art::before{
content:"‚ô™";position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
font-size:80px;color:rgba(255,255,255,.3);
animation:pulse 2s infinite
}
.album-art.playing::before{
animation:spin 4s linear infinite,pulse 2s infinite
}
.song-info{text-align:center;margin-bottom:30px}
.song-title{color:#fff;font-size:24px;font-weight:700}
.artist-name{color:#999;font-size:16px}
.progress-container{margin-bottom:30px}
.progress-bar{
height:6px;background:#333;border-radius:10px;
cursor:pointer;overflow:hidden
}
.progress{
height:100%;width:35%;
background:linear-gradient(90deg,#ff006e,#8338ec)
}
.time-info{
display:flex;justify-content:space-between;
font-size:12px;color:#999;margin-top:8px
}
.controls{
display:flex;justify-content:center;
gap:20px;margin-bottom:30px
}
.control-btn{
width:50px;height:50px;border-radius:50%;
border:none;background:#2a2a2a;
color:#fff;font-size:20px;
cursor:pointer;transition:.3s
}
.control-btn:hover{background:#3a3a3a}
.play-btn{
width:70px;height:70px;
background:linear-gradient(135deg,#ff006e,#8338ec);
font-size:28px
}
.volume-container{display:flex;gap:15px;align-items:center}
.volume-icon{color:#999;font-size:20px;cursor:pointer}
.volume-slider{
flex:1;height:6px;background:#333;
border-radius:10px;cursor:pointer
}
.volume-level{
height:100%;width:70%;
background:linear-gradient(90deg,#ff006e,#8338ec)
}
@keyframes pulse{50%{transform:translate(-50%,-50%) scale(1.1)}}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
</head>
<body>
<div class="player">
<div class="album-art" id="albumArt"></div>
<div class="song-info">
<div class="song-title">Cozy rainy nights</div>
<div class="artist-name">The Melody Makers</div>
</div>
<div class="progress-container">
<div class="progress-bar" id="progressBar">
<div class="progress" id="progress"></div>
</div>
<div class="time-info">
<span>1:24</span><span>3:45</span>
</div>
</div>
<div class="controls">
<button class="control-btn">‚èÆ</button>
<button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
<button class="control-btn">‚è≠</button>
</div>
<div class="volume-container">
<span class="volume-icon">üîä</span>
<div class="volume-slider" id="volumeSlider">
<div class="volume-level" id="volumeLevel"></div>
</div>
</div>
</div>
<script>
const playBtn=albumArt=document.getElementById("albumArt");
const pBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const pBar=document.getElementById("progressBar");
const vBar=document.getElementById("volumeSlider");
const vLvl=document.getElementById("volumeLevel");
let playing=false;
function toggle(){
playing=!playing;
pBtn.textContent=playing?"‚è∏":"‚ñ∂";
albumArt.classList.toggle("playing",playing);
}
pBtn.onclick=toggle;albumArt.onclick=toggle;
pBar.onclick=e=>{
const r=pBar.getBoundingClientRect();
progress.style.width=(e.clientX-r.left)/r.width*100+"%"
};
vBar.onclick=e=>{
const r=vBar.getBoundingClientRect();
vLvl.style.width=(e.clientX-r.left)/r.width*100+"%"
};
</script>
</body>
</html>
